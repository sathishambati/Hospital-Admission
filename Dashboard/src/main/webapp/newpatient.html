<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="newpatient.css">
    <title>Document</title>
</head>
<body>
	<div class="container">
        <div class="heading">
            <h2>Registration Form</h2>
        </div>
        
        <form action="registration" method="post">
            <br>
            <label for="patientId">patientid:</label>
            <input type="number" id="patientId" name="patientId" required><br>
        
            <label for="patientName">PatientName</label>
            <input type="text" id="patientName" name="patientName" required><br>
        
            <label for="age">age:</label>
            <input type="number" id="age" name="age" required><br>
        
            <label for="weight">weight</label>
            <input type="number" id="weight" name="weight" required><br>
        
            <label for="height">height:</label>
            <input type="number" id="height" name="height" required><br>
        
            <label for="city">city:</label>
            <input type="text" id="city" name="city" required><br>
        
            <label for="diagnosis">diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" required><br>
        
            <label for="doctorId">doctorId</label>
            <input type="number" id="doctorId" name="doctorId" required><br>
        
            <input type="submit" value="Register" id="button">
        </form>
    </div>

</body>
</html>
